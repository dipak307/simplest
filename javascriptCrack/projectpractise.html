<!-- adding html using javascript -->

<button id="btn">YOU WANT TO ADD</button>

<script>
  const addbtn=document.querySelector('#btn');

const addnewHtml=()=>{
  const note=document.createElement('div')
  note.classList.add('note');
  ///we can add html using blackslash
  const htmlData=`<div class="operation">
                <button class="edit"> <h1> he click me </h1> </button>
                <button class="delete"> <h2> hey don't click me</h2> </button>
                 </div>
                 <textarea class="text1"> </textarea>
                 `
          note.insertAdjacentHTML('afterbegin',htmlData);
          // console.log(note);
          document.body.appendChild(note);//  done here adding content
///////deleting the content
          const deletedbtn=document.querySelector('.delete');
        deletedbtn.addEventListener('click',()=>{
          note.remove();
        })



}

     addbtn.addEventListener("click",()=>{
      addnewHtml()
     })
</script>
